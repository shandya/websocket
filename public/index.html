<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sockets Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;     
        /*overflow: hidden; */
      }

     .video-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .control-panel {
        padding: 20px;
        background: white;
        z-index: 4;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 0.2s ease-in;
        opacity: 0;
      }

      .control-panel:hover {
        opacity: 1;
      }

      video {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="video-wrapper" id="video-wrapper">
      <video id="video" preload="auto" poster="https://media.w3.org/2010/05/sintel/poster.png" loop>
        <!--
              <source id='mp4'
                src="../sintel/trailer.mp4"
                type='video/mp4'>
              <source id='webm'
                src="../sintel/trailer.webm"
                type='video/webm'>
        -->
        <source id="mp4" src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
        <source id="webm" src="https://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm">
        <source id="ogv" src="https://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">

        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
    </div>


      <div class="control-panel">
        <div><input type="text" id="row" placeholder="Row Coordinate"></div>
        <div><input type="text" id="col" placeholder="Col Coordinate"></div>
        <div><button type='button' id="submit">Input Coordinate</button></div>

        <div><button type='button' id="play">Play Video</button></div>
        <div><button type='button' id="pause">Pause Video</button></div>
        <div><button type='button' id="stop">Stop Video</button></div>
        <div><button type='button' id="restart">Restart Video</button></div>
        <div id="notification"></div>
      </div>



    <canvas id="canvas"></canvas>


    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<!--     <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script> -->
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
